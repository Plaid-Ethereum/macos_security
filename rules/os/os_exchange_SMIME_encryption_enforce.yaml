id: os_exchange_SMIME_encryption_enforce
title: "Setting S/MIME encrytion as default."
discussion: |
  The iOS device needs some specific configurations for the Exchange setup to meet the minimum requirements. Some are mandatory.

  The usage of S/MIME encryption _MUST_ be configured to set mail signing as the default.
check: " "
fix: |
  This is implemented by a Configuration Profile.
references:
  cce:
    - CCE-93479-4
  800-53r5:
    - N/A
  indigo:
    - ANNEX D (Section 5.6.1 - Mail) 
iOS:
  - "17.0"
tags:
  - ios
  - indigo_high
mobileconfig: true
mobileconfig_info:
  com.apple.eas.account: 
    SMIMEEncryptByDefault: true
