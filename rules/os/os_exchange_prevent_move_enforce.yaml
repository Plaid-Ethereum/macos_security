id: os_exchange_prevent_move_enforceEAS
title: "Prevent move manged mails to another account."
discussion: |
  The iOS device needs some specific configurations for the Exchange setup to meet the minimum requirements. Some are mandatory.

  he prevent move to another account _MUST_ be configured to prevent data leakage via a different account.
check: |
  Check your MDM to ensure that preventing the move of managed mails to another account has been enforced on the iOS endpoint.
result:
  string: "true"
fix: |
  This is implemented by a Configuration Profile.
