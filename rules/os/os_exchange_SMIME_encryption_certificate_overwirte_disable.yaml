id: os_exchange_SMIME_encryption_certificate_overwirte_disable
title: "Disable changing the S/MIME encryption settings."
discussion: |
  The iOS device needs some specific configurations for the Exchange setup to meet the minimum requirements. Some are mandatory.

  The usage of S/MIME encryption _SHOULD_ be configured to set mail signing as the default.
check: |
  Check your MDM to ensure that disabling changing mail S/MIME encryption certificate settings has been enforced on the iOS endpoint, if decided by the CISO.
result:
  string: "false"
fix: |
  This is implemented by a Configuration Profile.
