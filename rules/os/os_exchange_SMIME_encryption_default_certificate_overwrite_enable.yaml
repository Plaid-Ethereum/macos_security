id: os_exchange_SMIME_encryption_default_certificate_overwrite_enable
title: "Enable selecting the appropriate S/MIME encryption certificate."
discussion: |
  The iOS device needs some specific configurations for the Exchange setup to meet the minimum requirements. Some are mandatory.

  The user _SHOULD_ be enabled to select the appropriate signing identity.
check: |
  Check your MDM to ensure that selecting the appropriate mail S/MIME encryption certificate  has been enforced on the iOS endpoint, if decided by the CISO.
result:
  string: "false"
fix: |
  This is implemented by a Configuration Profile.
references:
  cce:
    - N/A
  800-53r5:
    - N/A
  indigo:
    - ANNEX D (Section 5.6.1 - Mail)  
iOS:
  - "17.0"
tags:
  - ios
  - indigo_high
mobileconfig: true
mobileconfig_info:
  com.apple.mail.managed:
    SMIMEEncryptByDefaultUserOverrideable: false
